label.InfoHeader=<strong>Schutzmaßnahme Unterweisung</strong>
label.zurLinkInfo=<h2>Links zu:</h2><p><a href='https://personal.telekom.de/fuehrungsaufgaben/soziales-gesundheit-arbeitsschutz/arbeitsschutz/arbeitsmittel' target='_blank'>Betriebsanweisungen</a><p><a href='https://personal.telekom.de/mitarbeiter-infos/soziales-gesundheit-arbeitsschutz/arbeitsschutz/unterweisungen-im-arbeitsschutz/arbeitsschutzdokumente' target='_blank'>Unterweisungen</a> <p><a href='https://personal.telekom.de/fuehrungsaufgaben/soziales-gesundheit-arbeitsschutz/arbeitsschutz/gefahrstoffmanagement' target='_blank'>Gefahrstoffe</a> <p><a href='https://personal.telekom.de/resource/blob/1117748/874c82c0f1961210a4838387ae3939de/dl-pruefmatrix-data.xlsx'>Prüfmatrix</a>: Die zugehörige Excel-Tabelle wird im Browser (unten links) als Download bereitgestellt.
label.TextInfo1=<p>Unterweisungen können abhängig vom betrachteten Risiko, also der ausgewählten Gefährdungsbeurteilung, unterschiedliche Umsetzungsintervalle haben. Wenn gleiche Unterweisungsthemen mit unterschiedlichen Intervallen angezeigt werden, gilt stets das kürzere Intervall. Die Maßnahme mit dem längeren Intervall muss dann nicht umgesetzt werden. Als Begründung ist dann „Voraussetzung nicht gegeben. Zutreffend?“ auf „Ja“ zu schieben.</p>
label.TextInfo2=<p>Achtung: Die Dokumentation der Umsetzung von Schutzmaßnahmen zu Unterweisungsthemen in der Online-Maßnahmenliste ersetzt nicht das Führen von <a href="https://personal.telekom.de/resource/blob/1043562/78cfe4af341181deab2bd439aebb03cf/unterweisungsnachweis-8acd48b4-ffee-477b-8fa5-dceba675c5e0-data.pdf">Unterweisungsnachweisen</a> zu Arbeitsschutzunterweisungen.</p>
button.PrintPdf=Diese Unterlage dient Ihrer eigenen Übersicht und kann zur Information und \nBeteiligung der betroffenen Beschäftigten bei der GB-Auswahl genutzt werden.
button.PrintLocalPreviewPdf=Die PDF Maßnahmenübersicht enthält alle umzusetzenden Schutzmaßnahmen. \nFalls Sie die Umsetzung dieser Maßnahmen an Mitarbeitende delegieren wollen, dient Ihnen diese Übersicht als Arbeitshilfe. \nNach Umsetzung der Maßnahmen dokumentieren Sie dies in der Online Maßnahmenliste und schließen sie ab. \nSie bleiben als Führungskraft stets verantwortlich für die Umsetzung der Schutzmaßnahmen.
button.PrintAbschPdf=Diese Unterlage beinhaltet alle ausgewählten \nGefährdungsbeurteilungen und dient als Nachweis z.B. \ngegenüber Aufsichtsbehörden
button.PrintLocalPdf=Die „PDF Maßnahmenliste“ enthält den finalen Umsetzungsstatus aller \nMaßnahmen und dient als Nachweis \ngegenüber Aufsichtsbehörden.