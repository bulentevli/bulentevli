label.tooltip1=Für alle Arbeitsplätze im Team, müssen die jeweils zutreffenden GB-Module entsprechend der für die Arbeitsplätze geltenden Arbeitsbedingungen zugordnet werden. Bei Arbeitsplätzen mit gleichartigen Arbeitsbedingungen muss die Auswahl nur
ein Mal getätigt werden und gilt für alle gleichartigen Arbeitsplätze. Andernfalls muss die Auswahl mehrmals getätigt werden. Bitte hier eine eindeutige, auch für Außenstehende verständliche, Bezeichnung des bzw. der Arbeitsplätze eintragen, für die
diese Auswahl gilt. Die Bezeichnung kann frei gewählt werden. Es muss aber darauf geachtet werden, unterschiedliche Bezeichnungen für unterschiedliche Arbeitsplätze zu wählen.
